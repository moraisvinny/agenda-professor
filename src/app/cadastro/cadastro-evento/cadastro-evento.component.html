<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="onClick()">
        <ion-icon slot="start" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cadastre seu evento</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-input type="text" placeholder="Nome do evento/aula"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-input type="text" placeholder="Quando vai ser?" (click)="selectDate()"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-input type="text" placeholder="E onde vai ser?"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2">
            <ion-toggle></ion-toggle>
        </ion-col>
        <ion-col size="8" class="ion-margin-top">
            <ion-label>Notifique-me</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button type="reset" expand="full" color="secondary" >
      Limpar
    </ion-button>
    <ion-button type="submit" expand="full" color="primary" class="ion-margin-top">
        Enviar
      </ion-button>
  </form>
</ion-content>
