<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="onSubmit()">
        <ion-icon slot="start" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cadastre seu evento</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="formEvento" (ngSubmit)="onSubmit()">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-input type="text" placeholder="Nome do evento/aula" formControlName="nome"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-input type="text" placeholder="Quando vai ser?" (click)="selectDate()" formControlName="dataEvento"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-input type="text" placeholder="E onde vai ser?" formControlName="local"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2">
          <ion-toggle formControlName="notificar"></ion-toggle>
        </ion-col>
        <ion-col size="8" class="ion-margin-top">
          <ion-label>Notifique-me</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid fixed>
      <ion-row class="ion-justify-content-end">
        <ion-col size="4">
          <ion-button type="reset" color="medium" fill="outline">
            <ion-icon name="close" class="ion-margin-end"></ion-icon>
            Limpar
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button type="submit" color="primary">
            <ion-icon name="save" class="ion-margin-end"></ion-icon>
            Salvar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>


  </form>
</ion-content>
