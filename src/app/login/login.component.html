<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col offset="4">
            <ion-avatar>
              <img src="/assets/img/login.png">
            </ion-avatar>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col offset="4">
            <h1>Login</h1>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>

    <ion-card-content>
      <ion-text *ngIf="msgErro" color="danger">
        <h2>{{ msgErro }}</h2>
      </ion-text>
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
        </ion-item>
          <ion-button type="submit" color="primary" class="ion-margin-top" expand="full">Entrar</ion-button>
      </form>
      <ion-grid fixed class="ion-margin-top">
          <ion-row >
            <ion-col size="1">
                <ion-checkbox color="primary" [(ngModel)]="manterLogado"></ion-checkbox>
            </ion-col>
            <ion-col size="11">
                <ion-label>Lembrar de mim</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      <ion-row class="ion-align-items-end ion-margin-top">
        <ion-col size="12">
          <a class="ion-float-right" href="javascript:;" routerLink="/cadastro/usuario">Quero me cadastrar</a>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
